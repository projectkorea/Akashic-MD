<html lang="en">

        <link rel="stylesheet" href="styles.css" />

        <title>Practice CSS</title>

    <body>
        <h1>Practice CSS Property</h1>
        <section>
            <h1>
                <strong>
                    background
                </strong>
            </h1>

            <div class='container'>
                <div class='item'>
                    <h4>background-size: contain</h4>
                    <div class="bgimg-1"></div>
                </div>

                    <div class="bgimg-2"></div>

                    <h4>background-size: 50% 50%</h4>

                </div>
            </div>
