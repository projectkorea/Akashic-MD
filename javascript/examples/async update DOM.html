<!DOCTYPE html>
<html>
  <head>
    <title>WEB1</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <header>
      <h1>
        <a
          href="index.html"
          onclick="
      event.preventDefault();
      mode = 'WELCOME';
      Article();
    "
          >WEB</a
        >
      </h1>
    </header>
    <nav>
      <ol></ol>
    </nav>
    <article></article>
    <ul>
      <li>
        <a
          href="/create"
          onclick="
        event.preventDefault();
        mode = 'CREATE';
        Article();
      "
          >create</a
        >
      </li>
      <li>
        <a
          href="/update"
          onclick="
        event.preventDefault();
        mode = 'UPDATE';
        Article();
      "
          >Update</a
        >
      </li>
      <li>
        <input type="button" value="delete" onclick="deleteHandler();" />
      </li>
    </ul>
    <script>
      let selectedId = 1;
      let mode = 'CREATE';
      let nextId = 3;
      let topics = [
        { id: 1, title: 'html', body: 'html is ..' },
        { id: 2, title: 'css', body: 'css is ..' },
      ];
      async function deleteHander() {
        event.preventDefault();
        let title = event.target.title.value;
        let body = event.target.body.value;
        const response = await fetch('http://localhost:3000/topics', {
          method: 'POST',
          body: JSON.stringify({ title: title, body: body }),
          headers: {
            'Content-Type': 'application/json',
          },
        });
        const topic = await response.json();
        Nav();
        mode = 'READ';
        selectedId = topic.id;
        Article();
      }
      async function createHander() {
        event.preventDefault();
        console.log('event from createHandler', event);
        let title = event.target.title.value;
        let body = event.target.body.value;
        const response = await fetch('http://localhost:3000/topics', {
          method: 'POST',
          body: JSON.stringify({ title: title, body: body }),
          headers: {
            'Content-Type': 'application/json',
          },
        });
        const topic = await response.json();
        Nav();
        mode = 'READ';
        selectedId = topic.id;
        Article();
      }
      async function updateHander() {
        event.preventDefault();
        let title = event.target.title.value;
        let body = event.target.body.value;
        const response = await fetch(
          'http://localhost:3000/topics/' + selectedId,
          {
            method: 'PUT',
            body: JSON.stringify({ title: title, body: body }),
            headers: {
              'Content-Type': 'application/json',
            },
          }
        );
        const topic = await response.json();
        Nav();
        mode = 'READ';
        selectedId = topic.id;
        Article();
      }
      async function Article() {
        let articleTag = '';
        if (mode === 'WELCOME') {
          articleTag = `<h2>Welcome</h2>Hello WEB`;
        } else if (mode === 'READ') {
          const response = await fetch(
            'http://localhost:3000/topics/' + selectedId
          );
          const topic = await response.json();
          articleTag = `<h2>${topic.title}</h2>${topic.body}`;
        } else if (mode === 'CREATE') {
          articleTag = `
          <h2>Create</h2>
          <form onsubmit="
            createHander();
          ">
            <p><input type="text" placeholder="title" name="title"></p>
            <p><textarea placeholder="body" name="body"></textarea></p>
            <p><input type="submit" value="Create"></p>
          </form>
        `;
        } else if (mode === 'UPDATE') {
          const response = await fetch(
            'http://localhost:3000/topics/' + selectedId
          );
          const topic = await response.json();
          articleTag = `
          <h2>Update</h2>
          <form onsubmit="
            updateHander();
          ">
            <p><input type="text" placeholder="title" name="title" value="${topic.title}"></p>
            <p><textarea placeholder="body" name="body">${topic.body}</textarea></p>
            <p><input type="submit" value="Update"></p>
          </form>
        `;
        }
        document.querySelector('article').innerHTML = articleTag;
      }

      Article();

      async function Nav() {
        let response = await fetch('http://localhost:3000/topics');
        let topics = await response.json();
        let liTag = '';
        for (let i = 0; i < topics.length; i++) {
          let t = topics[i];
          liTag =
            liTag +
            `<li><a href="/read/${t.id}" onclick="
          event.preventDefault();
          mode = 'READ';
          selectedId =  ${t.id};
          Article();
        ">${t.title}</a></li>`;
        }
        document.querySelector('nav>ol').innerHTML = liTag;
      }
      Nav();
    </script>
  </body>
</html>
