      margin: 5px;
      border: 1px solid black;
    }

    .first {
      background-color: blue;
    }

    .last {
      background-color: red;
    }
  </style>
  <div class="container">
    <div class="item first"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>

</html>
